<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ddc1d1890c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="weather-styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row search-row">
          <div class="col-8">
            <input
              id="search-bar"
              class="search"
              type="text"
              placeholder="Search"
              autocomplete="off"
            />
          </div>
          <div class="col-1">
            <input
              class="search-button"
              id="search-button"
              type="submit"
              value="üîç"
            />
          </div>
          <div class="col-3">
            <button
              class="current-location-button"
              id="current-location-button"
            >
              üìç Current location
            </button>
          </div>
        </div>
      </form>
      <div class="row main-row">
        <div class="col-6 main">
          <div class="today">
            <p class="location"><span id="city">Kyiv</span></p>
            <p>
              <span class="today-word"> Today </span>
              <br />
              <span id="date"> June 11, Monday </span>
              <br />
              <span id="time"> 20:46 </span>
            </p>
            <p>
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                class="today-icon"
                id="today-icon"
              /><span class="today-temp"
                ><span id="today-temp-number"> </span
                ><span class="temps"
                  ><span id="celsius" class="active-temp"> ¬∞C</span> /
                  <span id="farenheit"> ¬∞F</span></span
                ></span
              >
            </p>
            <p>
              <i class="fa-regular fa-sun"></i> <span id="max-temp"></span>¬∞C
              <br />
              <i class="fa-regular fa-moon"></i> <span id="min-temp"></span>¬∞C
            </p>
          </div>
          <div class="stats">
            <p>
              <span id="description"></span>
              <br />
              <i class="fa-solid fa-temperature-half feels-like-icon"></i>
              <span class="feels-like">
                Feels like <span id="feels-like">18</span>¬∞C
              </span>
            </p>
            <p>
              Wind: <span id="wind-speed">11</span> km/h
              <br />
              Humidity: <span id="humidity">86</span>%
            </p>
          </div>
        </div>
        <div class="col-6 main">
          <div class="forecast">
            <div class="forecast-heading">Forecast</div>
            <br />

            <div id="forecast-block"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/yelyz/weather-app"
        class="code-link"
        target="_blank"
      >
        Open-source code</a
      >
      by Yelyzaveta Nalotova
    </footer>
    <script src="weather-script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
